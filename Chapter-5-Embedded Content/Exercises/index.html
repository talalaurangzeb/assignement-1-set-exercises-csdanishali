<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Embedded Video Example</title>
  <style>
    /* Full-page layout with background image */
    body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background: url('media/bground.jpeg') no-repeat center center;
      background-size: cover;
    }

    /* Video styling */
    video {
      max-width: 90%;
      max-height: 90%;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.4);
    }
  </style>
</head>
<body>

  <!-- Embedded local video with loop and poster -->
  <video controls loop poster="media/poster.jpg">
    <source src="media/slowhorses.mp4" type="video/mp4">
    Your browser does not support the video tag.
  </video>

</body>
</html>
